<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GWY.LIFE - 公务员学习与备考平台</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- 添加网站图标 -->
  <link rel="icon" href="./public/favicon.ico" type="image/x-icon">
  <!-- 添加字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- 添加网站描述 -->
  <meta name="description" content="GWY.LIFE - 一站式公务员备考与学习平台，提供智能学习工具与资源">
</head>
<body>
  <div class="min-h-screen bg-gradient">
    <!-- 头部 -->
    <header class="pt-16 pb-10 text-center">
      <h1 class="text-5xl font-bold text-indigo-800 mb-4">GWY.LIFE</h1>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        一站式公务员备考与学习平台，提供智能学习工具与资源
      </p>
    </header>

    <!-- 主体内容 -->
    <main class="max-w-6xl mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md-grid-cols-2 lg-grid-cols-4 gap-6">
        <!-- 文档助手 -->
        <a href="https://document.gwy.life" class="app-card" target="_blank" rel="noopener noreferrer">
          <div class="p-6 flex-1">
            <div class="icon-container">
              <img src="./public/icons/document.svg" alt="文档助手" width="32" height="32">
            </div>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">文档助手</h2>
            <p class="text-gray-600">智能文档编辑与处理工具</p>
          </div>
          <div class="card-footer">
            访问应用
          </div>
        </a>

        <!-- 考试系统 -->
        <a href="https://exam.gwy.life" class="app-card" target="_blank" rel="noopener noreferrer">
          <div class="p-6 flex-1">
            <div class="icon-container">
              <img src="./public/icons/exam.svg" alt="考试系统" width="32" height="32">
            </div>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">考试系统</h2>
            <p class="text-gray-600">在线考试与评估平台</p>
          </div>
          <div class="card-footer">
            访问应用
          </div>
        </a>

        <!-- 学习中心 -->
        <a href="https://learn.gwy.life" class="app-card" target="_blank" rel="noopener noreferrer">
          <div class="p-6 flex-1">
            <div class="icon-container">
              <img src="./public/icons/learn.svg" alt="学习中心" width="32" height="32">
            </div>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">学习中心</h2>
            <p class="text-gray-600">个性化学习与资源中心</p>
          </div>
          <div class="card-footer">
            访问应用
          </div>
        </a>

        <!-- 数据分析 -->
        <a href="https://data.gwy.life" class="app-card" target="_blank" rel="noopener noreferrer">
          <div class="p-6 flex-1">
            <div class="icon-container">
              <img src="./public/icons/data.svg" alt="数据分析" width="32" height="32">
            </div>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">数据分析</h2>
            <p class="text-gray-600">数据可视化与分析工具</p>
          </div>
          <div class="card-footer">
            访问应用
          </div>
        </a>
      </div>

      <!-- 更多应用提示 -->
      <div class="mt-12 text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">更多应用即将上线</h2>
        <p class="text-gray-600">
          我们正在开发更多实用工具，敬请期待
        </p>
      </div>
    </main>

    <!-- 页脚 -->
    <footer class="py-8 bg-indigo-900 text-white mt-16">
      <div class="max-w-6xl mx-auto px-4 footer-container">
        <div class="mb-4 md-mb-0">
          <p class="text-lg font-semibold">GWY.LIFE</p>
          <p class="text-indigo-200">© <span id="current-year"></span> 版权所有</p>
        </div>
        <div class="footer-links">
          <a href="#" class="footer-link">关于我们</a>
          <a href="#" class="footer-link">使用条款</a>
          <a href="#" class="footer-link">隐私政策</a>
          <a href="#" class="footer-link">联系我们</a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    // 设置当前年份
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
